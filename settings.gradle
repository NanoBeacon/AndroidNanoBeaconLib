pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
        }
    }
}

ext {
    IS_JITPACK = 'true' == System.env.JITPACK
}

if (!IS_JITPACK) {
    rootProject.name = "Inplay"
    include ':app'
}

include ':nanobeaconlib'
